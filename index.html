<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavy Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 100px 20px 60px;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 15px;
      color: #fff;
    }

    header p {
      font-size: 1.3rem;
      color: #ccc;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    /* Hero Banner */
    .hero {
      position: relative;
      width: 100%;
      height: 600px;
      margin-bottom: 60px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      transition: transform 0.6s ease;
    }

    .hero img:hover {
      transform: scale(1.08);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .hero-content h2 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    .hero-content button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    /* Grid Images */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .grid-item {
      border-radius: 18px;
      overflow: hidden;
      height: 400px;
      background: #111;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(80%);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    .grid-item:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.9);
    }

    .grid-item:hover img {
      filter: brightness(100%);
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Heavy Landing Page</h1>
    <p>Bold â€¢ Premium â€¢ Powerful</p>
  </header>

  <div class="container">
    <!-- Hero Banner -->
    <section class="hero">
      <img src="https://d3rkczd24xx8wg.cloudfront.net/image2.jpg" alt="Hero Banner">
      <div class="hero-content">
        <h2>Experience the Future</h2>
        <button>Explore Now</button>
      </div>
    </section>

    <!-- Grid Section -->
    <section class="grid">
      <div class="grid-item">
        <img src="https://d3rkczd24xx8wg.cloudfront.net/image1.jpg" alt="Banner 1">
      </div>
      <div class="grid-item">
        <img src="https://d3rkczd24xx8wg.cloudfront.net/image3.jpg" alt="Banner 3">
      </div>
      <div class="grid-item">
        <img src="https://d3rkczd24xx8wg.cloudfront.net/image4.jpg" alt="Banner 4">
      </div>
      <div class="grid-item">
        <img src="https://d3rkczd24xx8wg.cloudfront.net/image5.jpg" alt="Banner 5">
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Website | Built with Passion ðŸ’Ž</p>
  </footer>
</body>
</html>
