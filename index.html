<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage with Banners</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }
    .banner {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      border:#222;
      border-width: 2px;
    }
    footer {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Homepage</h1>
    <p>Here are some banner images</p>
  </header>

  <div class="container" >
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+1" alt="Banner 1">
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+2" alt="Banner 2">
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+3" alt="Banner 3">
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+4" alt="Banner 4">
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+5" alt="Banner 5">
    <img class="banner" src="https://via.placeholder.com/1200x400?text=Banner+6" alt="Banner 6">
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
